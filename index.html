<!DOCTYPE html>
<html>
<head>
	<script src="src/core.js" type="text/javascript"></script>
	<script src="src/device.js" type="text/javascript"></script>
	<script src="src/processor.js" type="text/javascript"></script>
	<script src="src/display.js" type="text/javascript"></script>
	<script src="src/switch.js" type="text/javascript"></script>
	<script src="src/storage.js" type="text/javascript"></script>
	<script src="src/instructions.js" type="text/javascript"></script>
	<script src="src/logger.js" type="text/javascript"></script>
	<script src="src/utils.js" type="text/javascript"></script>
	<script src="src/editor.js" type="text/javascript"></script>
	<script src="src/fs.js" type="text/javascript"></script>
	<link rel="stylesheet" href="styles.css">
	<link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body onload = "fs.load()">
	<header>
		<a href = "https://mindustryschematics.com/" class = "back-btn">Mindustry schematics</a>
		<div class="dropdown">
			<button class = "dropdown-btn">+</button>
			<div class="dropdown-content">
				<button onclick="addProcessor()">New Processor</button>
				<button onclick="addDisplay()">New Display</button>
				<button onclick="addCell()">New Memory cell</button>
				<button onclick="addBank()">New Memory bank</button>
				<button onclick="addSwitch()">New Switch</button>
			</div>
		  </div>
	</header>
	<div id="displays"></div>
	<div id="devices"></div>
	<div id="editor">
		<div class="editor_tools">
			<img id="play-pause" onclick="editor.toggleProcessor()" class="btn" src="resources/play.svg">
			<img id="next" onclick="editor.stepInstruction()" class="btn" src="resources/next.svg">
			<img id="edit" onclick="editor.toggleEditMode()" class="btn" src="resources/edit.svg">
		</div>
		<div id="code"></div>
		<div id="debug"></div>
	</div>
</body>
</html>
